<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing with AWS Test Webpage</title>
    <style>
        /* 1. Ensure HTML and Body take up the full viewport height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Set the background explicitly to white */
            background-color: #f0f8ff;
        }

        /* 2. Use Flexbox on the body to center content */
        body {
            display: flex;
            align-items: center;      /* Center vertically */
            justify-content: center;  /* Center horizontally */
            font-family: Arial, sans-serif; /* Simple, standard font */
            text-align: center;
        }

        /* 3. Style the heading for readability */
        h1 {
            font-size: 2.5em; /* Larger size for impact */
            color: #1a202c;  /* Dark text for contrast */
            padding: 0 10px; /* Small padding for mobile screens */
        }
    </style>
</head>
<body>
    <h1>Cloud Computing with AWS Test Webpage</h1>
</body>
</html>
